name: Flutter CI

on: push
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]

env:
  flutter_channel: "beta" # or: 'stable' or 'dev' or 'beta'
  #flutter_version: '2.2.2'
  macos_path: "build/macos/Build/Products/Release/starsectorcompare.app"
  windows_path: "build/windows/runner/Release/*"
#  linux_path: "build/linux/runner/Release/*"

jobs:
  upload-release:

    runs-on: ubuntu-latest
    needs: [ build-macos,
      #            build-linux,
             build-windows ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: create release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true

      - name: download artifacts
        uses: actions/download-artifact@v1
        with:
          name: uploads

      - name: upload macos
        id: upload-macos
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./uploads/$macos_path
          asset_name: $macos_path

      #      - name: upload linux
      #        id: upload-linux
      #        uses: actions/upload-release-asset@v1.0.1
      #        env:
      #          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #        with:
      #          upload_url: ${{ steps.create_release.outputs.upload_url }}
      #          asset_path: ./uploads/linux.zip
      #          asset_name: linux.zip
      #          asset_content_type: application/zip

      - name: upload windows
        id: upload-windows
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./uploads/windows.zip
          asset_name: windows.zip
          asset_content_type: application/zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: $flutter_channel
          architecture: x64
      - run: flutter config --enable-macos-desktop
      - run: flutter build macos
      #      - name: zip macos artifact
      #        run: |
      #          zip -r macos build/macos/Build/Products/Release
      - name: upload macos artifact
        uses: actions/upload-artifact@v1
        with:
          name: uploads
          path: $macos_path

  build-windows:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: $flutter_channel
          architecture: x64
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows
      - name: zip windows artifact
        run: |
          zip -r windows.zip $windows_path
      - name: upload macos artifact
        uses: actions/upload-artifact@v1
        with:
          name: uploads
          path: windows.zip


